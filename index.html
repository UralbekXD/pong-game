<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <canvas id="myCanvas">
        Your browser doesn't support Canvas API
    </canvas>
    
    <div class="container">
        <div>
            <p class="player red">For Player I</p>

            <p><kbd>W</kbd> to move up</p>
            <p><kbd>S</kbd> to move down</p>
        </div>

        <div>
            <p class="player blue">For Player II</p>
            
            <p><kbd>&#8593;</kbd> to move up</p>
            <p><kbd>&#8595;</kbd> to move down</p>
        </div>
        
    </div>


    <script src="./script/index.js" type="module"></script>
